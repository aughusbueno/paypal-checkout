<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <script src="https://www.paypal.com/sdk/js?client-id=AaerDDBggKI6AtiNcTk-pfOjJMpDWaNzDLHtIpD6IGegj7oz1O8IrmPS8eyTDWIfE4cu7NinmXGnn1Lf&components=buttons"></script>

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="bg-light p-3 shadow-sm position-sticky top-0" style="z-index:1000">
        <div class="d-flex justify-content-between align-items-center container">
            <h1 class="fs-3 header-text text-primary fw-bold">E-COMS</h1>

            <span>
                <a href="#" class= "text-decoration-none position-relative me-3">
                    <i class="bi bi-cart fs-3"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                        1
                    </span>
                </a>
            </span>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1001">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">E-COMS</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body d-flex align-items-center text-success fw-bold">
                <i class="bi bi-check2-circle text-success fs-3"></i> &nbsp;Your order has been successfully processed!
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="grid main-grid">
            <div class="grid-item">
                <div class="">
                    <div id="order" class="rounded mb-3">
                        <h6 class="border header-text px-3 py-2 bg-light d-flex justify-content-between">
                            <span>Order Details</span>
                            <i class="bi bi-cart"></i>
                        </h6>
                        <div class="order-result grid" style="grid-gap:10px;">
                            <center><div class="spinner-border text-primary" role="status"></div></center>
                        </div>
                    </div>
                    <div id="summary" class="rounded border">
                        <h6 class="border-bottom header-text px-3 py-2 bg-light d-flex justify-content-between">
                            <span>Summary</span>
                            <i class="bi bi-cash-coin"></i>
                        </h6>
                        <div class="summary-result p-3">
                            <center><div class="spinner-border text-primary" role="status"></div></center>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ------- -->
            <div class="grid-item">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <div class="accordion-header" id="headingOne">
                            <button class="accordion-button header-text" disabled type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-controls="collapseOne">
                                1. &nbsp;Shipping Address<i class="ps-3 bi bi-truck m-0"></i>
                            </button>
                        </div>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <form class="rounded p-3 bg-white">            
                                <div class="grid grid-2 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="fname" placeholder="First name*">
                                        <label for="fname">First name *</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="lname" placeholder="Last name*">
                                        <label for="lname">Last name *</label>
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="address" placeholder="Address*">
                                    <label for="address">Address *</label>
                                </div>
                                
                                <div class="grid grid-2 mb-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="country" >
                                            <option value="PH">Philippines</option>
                                        </select>
                                        <label for="country">Country *</label>
                                    </div>
                                    <div class="form-floating">
                                        <select class="form-select" id="city" >
                                            <option value="Cabanatuan">Cabanatuan</option>
                                        </select>
                                        <label for="city">City*</label>
                                    </div>
                                </div>
                                
                                <div class="grid grid-2 mb-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="state" >
                                            <option value="PH">Nueva Ecija</option>
                                        </select>
                                        <label for="state">Province/State *</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="zip" placeholder="Zip*">
                                        <label for="zip">Zip *</label>
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="phone_num" placeholder="Phone Number *">
                                    <label for="phone_num">Phone Number *</label>
                                </div>
            
                                <div class="p-3 rounded bg-light">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="agreement">
                                        <label class="form-check-label" for="agreement">
                                        I have read and consent this site processing my information in accordance with the Privacy Statement and Cookie Policy.
                                        </label>
                                    </div>
                                </div>

                                <input type="button" value="Continue" class="btn btn-warning mt-3 px-5 fw-bold continue_btn"  data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="letter-spacing:1.2px">
                            </form>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed header-text" disabled type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                2. &nbsp;Payment method<i class="ps-3 bi bi-cash"></i>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="p-3">
                                <div class="mb-3">
                                    <p class="btn m-0" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-controls="collapseOne"><i class="bi bi-arrow-left"></i> &nbsp;Back to shipping address</p>
                                </div>
                                <div class="mx-auto" style="max-width:400px;width:100%">
                                    <div id="paypal"></div>                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
